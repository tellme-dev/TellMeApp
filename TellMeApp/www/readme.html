    <div>
        1.本项目采用 ionic + crodova 技术框架开发
        2.项目内容放在app目录下，其中分为几大模块:
            2.1.bbs 是社区（论坛）模块
            2.2 customer 是 客户个人信息及注册、登录模块
            2.3 discover 是发现模块，主题栏目
            2.4 home 是首页内容
            2.5 hotel 是酒店内容，
            2.6 item 是酒店的服务项目
            2.7 util 是工具目录，存放一些通用的模块
            2.8 operation 是对房间控制模块
        3. 命名规范
            3.1 目录，文件名都采用小写
            3.2 html、js 命名参加已有文件命名方式。
            3.2 方法首字母小写
    </div>
</body>
