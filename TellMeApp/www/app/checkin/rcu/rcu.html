<ion-view>
    <div class="bar bar-header item-input-inset sz-top">
        <button class="button icon button-clear ion-ios-arrow-back " style="color:#444" ng-click="goBack()"></button>
        <h1 class="title sz-top-text">客控</h1>
    </div>
    <ion-content style="background:#fff; ">
        <div class="ke-top-nav">
            <button class="ke-col-rde fl" ng-repeat="roomcfg in roomcfgs"><img ng-init="initRoomcfgImage($index,roomcfg)" ng-src="images/{{roomcfg.imageurl}}" ng-click="changeRoomcfg($index,roomcfg)" /><p>{{roomcfg.name}}</p></button>
            <div class="clear"></div>
        </div>
        <tab-slide-box tab="0">
            <div class="tsb-icons">
                <div class="tsb-ic-wrp" style="height:80px;">
                    <ion-scroll direction="x" class="tsb-hscroll">
                        <a href="javascript:;" class="{{tab.icon}}" ng-repeat="tab in room.tabs" on-finish-render="test()"><span>{{tab.tabName}}</span></a>
                    </ion-scroll>
                </div>
            </div>
            <ion-slide-box on-slide-changed="slideHasChanged($index)" class="ke-ion-slide-box" show-pager="">
                <ion-slide ng-repeat="tab in room.tabs">
                    <!--如果是"灯控"-->
                    <div class="lamp-cont" ng-if="tab.dtype=='LT'">
                        <div class="lamp_cont-img"></div>
                        <div>
                            <div class="row padding-0">
                                <div class="col lamp-tie border-le-none">客厅灯</div>
                                <div class="col lamp-tie border-le-none border-ri-none">卫生间灯</div>
                            </div>
                            <div class="row lamp-cont-ner" style="margin-top:-1px">
                                <div class="col padding-0">
                                    <div class="row padding-0">
                                        <div class="col border-d border-ri-none border-img"><img src="images/dengguang.png" class="imger" width="100%" /></div>
                                        <div class="col border-d border-ri-none border-img"><img src="images/dengguang-2.png" class="imger" width="100%" /></div>
                                        <div class="col border-d border-le-none border-img"><img src="images/dengguang.png" class="imger" width="100%" /></div>
                                    </div>

                                </div>
                                <div class="col padding-0">
                                    <div class="row padding-0">
                                        <div class="col border-d border-img2"><img src="images/ch1.png" class="imger" width="78%" /></div>
                                        <div class="col border-der border-img2" style="border-left:none"><img src="images/ch2.png" class="imger" width="78%" /></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="button" value="ON" class="button-kg" style="height:60px;" />
                    </div>
                    <!--如果是"空调"-->
                    <div class="conditioner-top-cont" ng-if="tab.dtype=='AC'">
                        <span style="font-family:'黑体';">24<a>°</a></span>
                        <strong>温度</strong>
                    </div>
                    <div class="row padding-0" ng-if="tab.dtype=='AC'">
                        <button class="col conditioner-button-on"></button>
                        <button class="col conditioner-button-to"></button>
                    </div>
                    <div class="range range-balanced" style="border-bottom:1px solid #ddd; height:65px;" ng-if="tab.dtype=='AC'">
                        <i class="icon fs-le"><img src="images/kontiao5.png" style="width:70%" /></i>
                        <input type="range" name="volume" min="0" max="100" value="50" class="input-ct">
                        <i class="icon fs-ri"><img src="images/kontiao5.png" style="width:90%" /></i>
                    </div>
                    <input type="button" value="ON" class="button-if" ng-if="tab.dtype=='AC'" />
                    <!--如果是"窗帘"-->
                    <div class="style-cont" ng-if="tab.dtype=='CT'">
                        <div class="cou-images"></div>
                        <div class="row padding-0">
                            <button class="col cou-button-on">窗帘</button>
                            <button class="col cou-button-to">窗纱</button>
                        </div>
                        <div class="row padding-0" style="margin-top:0px;">
                            <div class="col cou-col">
                                <div class="style-cont-to2">
                                    <label class="toggle toggle-balanced">
                                        <input type="checkbox">
                                        <div class="track no-track no-style2">
                                            <span class="fr no-style-span-l">ON</span>
                                            <span class="fl no-style-span-r">OFF</span>
                                            <div class="handle handle-re handle-style2"></div>
                                            <div class="clear"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="col cou-col">
                                <div class="style-cont-to2">
                                    <label class="toggle toggle-balanced">
                                        <input type="checkbox">
                                        <div class="track no-track no-style2">
                                            <span class="fr no-style-span-l">ON</span>
                                            <span class="fl no-style-span-r">OFF</span>
                                            <div class="handle handle-re handle-style2"></div>
                                            <div class="clear"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <input type="button" value="ON" class="button-if2" />
                    </div>
                    <!--如果是"服务"-->
                    <div class="style-cont" ng-if="tab.dtype=='SV'">
                        <div class="service-img"></div>
                        <div class="row padding-0">
                            <button class="col service-button">勿打扰</button>
                            <button class="col service-button">请稍后</button>
                            <button class="col service-buttoner">请清洁</button>
                        </div>
                        <div class="row  service-tit">
                            <div class="col service-not">
                                <div class="style-cont-to2">
                                    <label class="toggle toggle-balanced">
                                        <input type="checkbox">
                                        <div class="track no-track no-style3">
                                            <span class="fr no-style-span-l">ON</span>
                                            <span class="fl no-style-span-r">OFF</span>
                                            <div class="handle handle-rer handle-style3"></div>
                                            <div class="clear"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="col service-not">
                                <div class="style-cont-to2">
                                    <label class="toggle toggle-balanced">
                                        <input type="checkbox">
                                        <div class="track no-track no-style3">
                                            <span class="fr no-style-span-l">ON</span>
                                            <span class="fl no-style-span-r">OFF</span>
                                            <div class="handle handle-rer handle-style3"></div>
                                            <div class="clear"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="col service-not">
                                <div class="style-cont-to2">
                                    <label class="toggle toggle-balanced">
                                        <input type="checkbox">
                                        <div class="track no-track no-style3">
                                            <span class="fr no-style-span-l">ON</span>
                                            <span class="fl no-style-span-r">OFF</span>
                                            <div class="handle handle-rer handle-style3"></div>
                                            <div class="clear"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </ion-slide>

            </ion-slide-box>
        </tab-slide-box>
    </ion-content>
</ion-view>
