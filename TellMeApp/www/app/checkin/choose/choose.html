<ion-view>
    <div class="bar bar-header item-input-inset sz-top" style="background-color:#f87a7e">
        <button class="button icon button-clear ion-ios-arrow-back" style="color:#fff" ng-click="goBack()"></button>
        <h1 class="title sz-top-text" style="color:#fff">挑</h1>
        <button class="button button-clear pull-right" ng-click="call()"><img src="images/dianhua.png" style="width:25px; height:25px;" /></button>
    </div>
    
    <ion-content style="background:#f1f2f4">
        
        <div class="t-cont">
            <div class="t-cont-padd">
                <div class="t-cont-img">
                    <img ng-src="{{baseUrl}}{{item.itemDetails[0].imageUrl}}"  width="100%" height="100%" />
                </div>
                <div class="t-conter">
                    <div class="fl t-conter-on">——</div>
                    <div class="fl t-conter-to">精品推荐</div>
                    <div class="fl t-conter-on">——</div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="t-botton-cont" ng-if="item.itemDetails">
                <div class="fl t-botton-padd" ng-repeat="detail in item.itemDetails">
                    <div class="t-botton-img-cont">
                        <img ng-src="{{baseUrl}}{{detail.imageUrl}}" />
                        <div class="t-botton-tit">{{detail.note}}</div>
                        <!--<div class="t-botton-tit-co">￥400.00</div>-->
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
