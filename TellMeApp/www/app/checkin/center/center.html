<ion-view view-title="入住中心">
    <ion-header-bar class="bar bar-header bar-dark" ng-show="!hasCheckIn">
        <button id="cityName" class="button icon ion-ios-location" ng-click="goToLocation()" style="border:none">{{setCity}}</button>
        <label ng-click="goToSearch()" class="item item-input" style="margin:0 auto; width:60%; background:#ffffff">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" disabled class="pad-top">
        </label>

        <button ng-click="goToCustomer()" class="button icon ion-android-person" style="border:none"></button>
    </ion-header-bar>
    <ion-content ng-show="!hasCheckIn">
        <div style="width:100%;background:#ffffff;padding-top:15px; padding-bottom:10px;">
            <div style="width:100%; text-align:center;">
                <img style="border-radius:50%; background:#ddd; margin:0 auto ;width:100px; height:100px" src="images/kittys_files/200_014.jpg" />
            </div>
            <div style="text-align:center; font-size:1.5em;margin-top:5px;">你还没有相关酒店入住信息</div>
        </div>
        <button style="border:none; background:darkseagreen; display:block;height:3em;width:100%;color:#fff">你附近的酒店</button>


        <div class="list card">
            <div class="item item-avatar">
                <img src="images/xq-2.jpg" style="border-radius:0px">
                <h2>成都环球中心天堂洲际大饭店</h2>
                <p>入住舒适度:9.0分</p>
                <p>房间数:280间</p>
            </div>
            <div class="item item-avatar">
                <img src="images/xq-3.jpg" style="border-radius:0px">
                <h2>成都环球中心天堂洲际大饭店</h2>
                <p>入住舒适度:9.0分</p>
                <p>房间数:280间</p>
            </div>
            <div class="item item-avatar">
                <img src="images/xq-4.jpg" style="border-radius:0px">
                <h2>成都环球中心天堂洲际大饭店</h2>
                <p>入住舒适度:9.0分</p>
                <p>房间数:280间</p>
            </div>
        </div>

    </ion-content>

    <div class="bar bar-header bar-dark sq-top" ng-show="hasCheckIn">
        <h1 class="title">{{hotel.name}}</h1>
    </div>

    <ion-content ng-show="hasCheckIn">
        <!--内容块-->
        <div class="cont-rz">
            <div class="cont-rz-top">
                <img class="button-er" src="images/ru-1.jpg" />
            </div>
            <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true" ng-if="adData">
                <ion-slide ng-repeat="ad in adData" repeat-done="repeatDone()" style="height:150px;">
                    <img ng-src="{{baseUrl}}{{ad.adDetailList[0].imageUrl}}" ng-click="goToAd(ad)" style="width:100%;height:100%;" />
                </ion-slide>
            </ion-slide-box>
            <div class="gn-cont-rz">
                <span>功能区</span>
                <div class="row">
                    <button class="col ru-rede"><img src="images/gn-1.png" /></button>
                    <button class="col ru-rede"><img src="images/gn-2.png" /></button>
                    <button class="col ru-rede"><img src="images/gn-3.png" /></button>
                </div>
                <div class="row">
                    <button class="col ru-rede"><img src="images/gn-1.png" /></button>
                    <button class="col ru-rede"><img src="images/gn-2.png" /></button>
                    <button class="col ru-rede" ng-click="goToRCU()"><img src="images/fk.png" /></button>
                </div>
            </div>
            <div class="fw-rz-cont">
                <span>服务区</span>
                <div class="fw-rz-ser">
                    
                    <div style="width:100%; height:87px; position:relative; margin-bottom:10px;">
                        <img src="images/zu-3.jpg"style="margin-bottom:0px;"/>
                        <div style="min-width:30%; height:87px; line-height:87px;position:absolute; background:#ff0000; top:0px; left:0px; text-align:center;color:#fff; font-size:1.2em">中餐厅</div>
                    </div>
                    <div style="width:100%; height:87px; position:relative; margin-bottom:10px;">
                        <img src="images/ru-4.jpg" style="margin-bottom:0px;" />
                        <div style="min-width:30%; height:87px; line-height:87px;position:absolute; background:#ff0000; top:0px; left:0px; text-align:center;color:#fff; font-size:1.2em">中餐厅</div>
                    </div>
                </div>
            </div>

        </div>

        <!--内容块-->
</ion-view>
