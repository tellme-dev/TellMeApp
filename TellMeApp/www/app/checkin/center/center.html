<ion-view view-title="入住中心">
    <ion-header-bar class="bar bar-header bar-dark" ng-show="!hasCheckIn">
        <button id="cityName" class="button icon ion-ios-location" ng-click="goToLocation()" style="border:none">{{setCity}}</button>
        <label ng-click="goToSearch()" class="item item-input" style="margin:0 auto; width:60%; background:#ffffff">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" disabled class="pad-top">
        </label>

        <button ng-click="goToCustomer()" class="button icon ion-android-person" style="border:none"></button>
    </ion-header-bar>
    <ion-content ng-show="!hasCheckIn">
        <div style="width:100%;background:#ffffff;padding-top:15px; padding-bottom:10px;">
            <div style="width:100%; text-align:center;">
                <img style="border-radius:50%; background:#ddd; margin:0 auto ;width:100px; height:100px" src="images/kittys_files/200_014.jpg" />
            </div>
            <div style="text-align:center; font-size:1.5em;margin-top:5px;">你还没有相关酒店入住信息</div>
        </div>
        <button style="border:none; background:darkseagreen; display:block;height:3em;width:100%;color:#fff">你附近的酒店</button>


        <div class="list card" ng-if="nearHotels">
            <div class="item item-avatar" ng-repeat="nearHotel in nearHotels">
                <img src="images/xq-2.jpg" style="border-radius:0px">
                <h2>{{nearHotel.name}}</h2>
                <p>入住舒适度:9.0分</p>
            </div>
            <div class="item item-avatar">
                <img src="images/xq-2.jpg" style="border-radius:0px">
                <h2>成都环球中心天堂洲际大饭店</h2>
                <p>入住舒适度:9.0分</p>
                <p>房间数:280间</p>
            </div>
            <div class="item item-avatar">
                <img src="images/xq-3.jpg" style="border-radius:0px">
                <h2>成都环球中心天堂洲际大饭店</h2>
                <p>入住舒适度:9.0分</p>
                <p>房间数:280间</p>
            </div>
            <div class="item item-avatar">
                <img src="images/xq-4.jpg" style="border-radius:0px">
                <h2>成都环球中心天堂洲际大饭店</h2>
                <p>入住舒适度:9.0分</p>
                <p>房间数:280间</p>
            </div>
        </div>

    </ion-content>

    <div class="bar bar-header bar-dark sq-top" ng-show="hasCheckIn">
        <i style="margin-left:10%;"><img ng-src="{{baseUrl}}{{checkinHotel.logo}}" style="width:24px;" /></i>
        <h1 class="title">{{checkinHotel.name}}</h1>
    </div>

    <ion-content>
        <div class="cont-rz">
            <div ng-if="checkinHotel">
                <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true" style="height:130px;" ng-if="adData">
                    <ion-slide ng-repeat="ad in adData" repeat-done="repeatDone()">
                        <img ng-src="{{baseUrl}}{{ad.adDetailList[0].imageUrl}}" ng-click="goToAd(ad.id)" style="width:100%;height:100%;" />
                    </ion-slide>
                </ion-slide-box>
            </div> 
         
            <div class="row" ng-if="checkinHotel">
                <button class="col ru-rede" ng-click="goToChoose()"><img src="images/gn-1.png" /><div class="ru-rede-text">挑</div></button>
                <button class="col ru-rede" ng-click="goToNear()"><img src="images/gn-2.png" /><div class="ru-rede-text">周边</div></button>
                <button class="col ru-rede" ng-click="goToTraffic()"><img src="images/gn-3.png" /><div class="ru-rede-text">交通</div></button>
            </div>
            <div class="row" ng-if="checkinHotel">
                <button class="col ru-rede" ng-click="goToESuperMarket()"><img src="images/gn-1.png" /><div class="ru-rede-text">E房超市</div></button>
                <button class="col ru-rede" ng-click="goToTV()"><img src="images/gn-2.png" /><div class="ru-rede-text">互动电视</div></button>
                <button class="col ru-rede" ng-click="goToRCU()"><img src="images/gn-3.png" /><div class="ru-rede-text">房控</div></button>
            </div>
            <div class="fw-rz-cont" ng-if="checkinHotel">
                <div class="fw-rz-ser" ng-repeat="hotelItem in checkinHotel.itemVMs" ng-click="goToItemInfo(hotelItem.id)" ng-hide="hotelItem.itemTags[0].name ==='介绍'||hotelItem.itemTags[0].name ==='周边'||hotelItem.itemTags[0].name ==='交通'||hotelItem.itemTags[0].name ==='E房超市'||hotelItem.itemTags[0].name ==='互动电视'||hotelItem.itemTags[0].name ==='房控'||hotelItem.itemTags[0].name ==='挑'">
                    <img ng-src="{{baseUrl}}{{hotelItem.itemDetails[0].imageUrl}}" width="100%" height="100%" />
                    <div class="fw-po fw-po-l">{{hotelItem.name}}</div>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
