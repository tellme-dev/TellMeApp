<ion-view style="background-color:#ddd;">
    <div class="bar bar-header">
        <button class="button icon ion-chevron-left sqer-but" ng-click="goBack()"></button>
        <h1 class="title">登录</h1>
    </div>
    <ion-content class="list-top-40" >
        <!--内容块-->
        <div style="position:relative">
            
          <img src=" images/beij.jpg" style="width:100%; height:100%" />
            <div style="position:absolute; top:0px; width:100%; padding-top:10px; padding-left:20px; padding-right:20px;">
                
                <div class="list list-padding " style="margin-top:10px;">
                    <button class="butt-a" style="" ng-click="toRegister()">注册</button>
                    <div class="clear"></div>
                </div>
                <div style="width:100%; text-align:center; margin-bottom:20px;">
                    <img src="images/lo.png" />
                </div>
                <div class="list list-padding">
                    <label class="item item-input item-border" style="border-bottom:1px solid #fff; margin-bottom:10px;">
                        <span class="input-label input-color" style=" font-family:'黑体'; color:#fff;">用户名：</span>
                        <input ng-model="loginData.username" type="tel" class="input-color" required ng-maxlength="11">
                    </label>
                    <label class="item item-input item-cont" style="margin-top:2px;border-bottom:1px solid #fff;">
                        <span class="input-label input-color" style=" font-family:'黑体'; color:#fff;">密码：</span>
                        <input type="password" ng-model="loginData.password" class="input-color" required>
                    </label>
                </div>
                <div class="paddinger" style="margin-top:40px; margin-bottom:20px;">
                    <button  ng-click="login()" style=" border-radius:25px ; background:#d0d0d0; color:#fff; border:none;font-family:'黑体';width:100% ; height:30px;">登录</button>
                </div>
                <a  class="a-style" style=" font-family:'黑体'; color:#fff;">忘记密码</a>
            </div>
            
        </div>
       
        <!--内容块-->
    </ion-content>
</ion-view>
