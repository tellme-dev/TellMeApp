<ion-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <button class="button back-button buttons  button-clear header-item" ng-click="goBack()">
            <i class="icon ion-ios-arrow-back"></i>
        </button>
        <h1 class="title" style="left: 50px; right: 50px;">登录</h1>
    </ion-header-bar>
    <ion-content class="scroll-content ionic-scroll  has-header">
        <div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);">
            <div class="item item-image">
                <img src="images/beijingtupian6.jpg">
            </div>
            <form ng-submit="dologin(logindata)" class="ng-pristine ng-valid" style="padding:10px 10px; border:none;">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label align-title-left">用户名</span>
                        <input type="text" ng-model="loginData.username" class="ng-pristine ng-valid ng-touched" style="">
                    </label>
                    <label class="item item-input" style="margin-top:5px;">
                        <span class="input-label align-title-left">密码</span>
                        <input type="password" ng-model="loginData.password" class="ng-pristine ng-valid ng-touched" style="">
                    </label>

                </div>
                <div class=" button-bar">
                    <a class="button button-small button-dark" ng-click="login()">登录</a>
                    <a class="button button-small">注册</a>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
