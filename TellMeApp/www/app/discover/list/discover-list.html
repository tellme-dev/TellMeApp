
<ion-view>
    <div class="hear">
        <div class="bar bar-header">
            <h1 class="title font-f" style="font-family:黑体">发现</h1>
        </div>
    </div>
    <ion-content lazy-scroll>
        <div  ng-show="dataShow" class="inde-cont" style="margin-top:40px;">
            <div ng-repeat="data in vm.list" ng-click="goToAd(data.id)"   style="border-bottom:2px solid #111;">
                <img image-lazy-src="{{baseUrl}}{{data.adDetailList[0].imageUrl}}" style="width:100%;" />
            </div>
          
        </div>
        <div ng-show="msgShow" style="text-align:center;margin-top:40px;"><h3>暂无数据！</h3></div>
    </ion-content>
    <ion-infinite-scroll ng-if="!vm.moredata" on-infinite="vm.loadMore()" distance="1%"></ion-infinite-scroll>
</ion-view>
