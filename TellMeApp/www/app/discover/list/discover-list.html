<ion-view>
            <ion-header-bar class="bar bar-header item-input-inset bar-dark">
                <button class="button icon-left ion-ios-location" ng-click="goToLocation()" style="border:none;padding-left:0px;">
                    {{currentCity}}
                </button>
                <label ng-click="goToSearch()" class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input readonly type="search" placeholder="搜索">
                </label>
            </ion-header-bar>
            <ion-content class="zt-conter" style="background-color:#ffffff;">
                <!--内容块-->
                <!--只显示每个广告第一张图-->
                <ul  ng-show="dataShow"  class="zt-cont" style="margin-top:55px;">
                    <li ng-repeat="data in vm.list" ng-click="goToAd(data.id)">
                        <a href="#">
                            <img ng-src="{{baseUrl}}{{data.adDetailList[0].imageUrl}}"/><!--ng-show="data.adDetailList.length"-->
                        </a>
                    </li>
                </ul>
                <div ng-show="msgShow" style="text-align:center;margin-top:40px;"><h3>暂无数据！</h3></div>
                <!--内容块-->
            </ion-content>
    <!-- ion-infinite-scroll 上拉加载数据指令 distance默认1% nf-if的值为false时，就禁止执行on-infinite  -->
    <ion-infinite-scroll ng-if="!vm.moredata" on-infinite="vm.loadMore()" distance="1%"></ion-infinite-scroll>
</ion-view>
