<ion-view>
    <ion-header-bar class="bar bar-header bar-light ">
        <button class="button icon ion-chevron-left jd-border-no" ng-click="goBack()"></button>
    </ion-header-bar>
    <!--导航-->
    <div class="bar bar-subheader">
        <div title="Home" hide-nav-bar="true">
            <ion-scroll scrollbar-x="false" zooming="true" direction="x" style="width:100%;">
                <div class="nav-conter" style="width: {{rootMenuWidth}};">
                    <ul>
                        <li ng-repeat="rootMenu in rootMenuArray" class="{{rootMenu.cName}}" ng-click="rootMuneSelected(rootMenu.index)">{{rootMenu.data.name}}</li>
                    </ul>
                </div>
            </ion-scroll>
        </div>

        
        <div class="clear"></div>
    </div>
    <!--导航-->
    <ion-content style="background-color:#ddd;">
        <div class="cont-too">
            <div title="Home" hide-nav-bar="true">
                <ion-scroll zooming="true" direction="x" scrollbar-x="false" class="tu-cont-cont">
                    <div class="tu-cont" style="width:{{childMenuWidth}}">
                        <a ng-repeat="childMenu in childMenuArray" class="{{childMenu.cName}}" ng-click="childMuneSelected(childMenu.index)">
                            <img ng-src="{{host}}{{childMenu.data.defaultImageUrl}}" /><i>{{childMenu.data.name}}</i>
                        </a>
                    </div>
                </ion-scroll>
            </div>
        </div>
        <!--内容块-->
        <div class="content has-header jd-has-header jd-has-head">
            <div ng-if="itemListEmpty" align="center">
                {{loadListerrMsg}}
            </div>
            <div ng-repeat="item in list">
                <div class="list card item-mb jd-item-mb" ng-click="toDetailPage(item.hotel.id, item.item.id)">
                    <div class="item item-avatar">
                        <img ng-src="{{host}}{{item.hotel.logo}}" />
                        <h2 class="item-avatar-h2">{{item.hotel.name}}</h2>
                    </div>

                    <div class="item item-body item-body-top">
                        <img class="full-image" ng-src="{{host}}{{item.itemDetail.imageUrl}}">
                        <div class="pad-cont">
                            <span class="p-te" style="font-family:'微软雅黑'; margin-top:5px;margin-bottom:0px;">{{item.item.name}}</span>
                            <p style="margin-top:8px;font-size:0.84em">{{item.item.text}}</p>
                        </div>
                    </div>

                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item jd-tab-itemer" href="#" ng-click="showComment($index)">
                            <i class="icon ion-chatbox"></i>
                        </a>
                        <a class="tab-item jd-tab-itemer" href="#" ng-click="share(item.item.name,item.item.text,item.itemDetail.imageUrl);">
                            <i class="icon ion-share"></i>
                        </a>
                        <a class="tab-item jd-tab-itemer" href="#" ng-click="savePraise(item.item.id)">
                            <i class="icon ion-thumbsup"></i>
                        </a>
                        <a class="tab-item jd-tab-itemer" href="#" ng-click="saveCollection(item.item.id)">
                            <i class="icon ion-android-favorite"></i>
                        </a>
                    </div>

                    <div class="item sq-show" ng-show="commentIds[$index]" ng-click="cancelTurn()">
                        <div class="item-input-inset">
                            <label class="item-input-wrapper">
                                <input type="text" placeholder="写点什么..." ng-model="comments[$index]" style="width:100%" />
                            </label>
                            <button class="button button-small butt-op" ng-click="saveComment($index, item.item.id)" style="color:black;">
                                发送
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <!--内容块-->
        <ion-infinite-scroll ng-if="!vm.moredata" on-infinite="vm.loadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
