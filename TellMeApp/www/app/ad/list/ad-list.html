<ion-view>
            <div class="bar bar-dark bar-header" style="border-bottom:1px solid #ddd;">
                <button class="button icon ion-chevron-left sqer-but" ng-click="goBack()"></button>
                <h1 class="title">{{adInfo.name}}</h1>
            </div>

            <ion-content>
                <!--内容块-->
                <ul class="zt-cont">
                    <li ng-repeat="adDetail in adInfo.adDetailList">
                        <a href="#" ng-click="goToTarget()"><img src="{{baseUrl}}{{adDetail.imageUrl}}" /></a>
                    </li>
                    <!--<li><a href="#">{{adDetail.text}}</a></li>-->
                </ul>
                <div class="item tabs tabs-secondary tabs-icon-left" style="background-color:#f2f2f2;">
                    <a class="tab-item sq-tab-item" ng-click="share(bbs)">
                        <i class="icon ion-share"></i>
                    </a>
                    <a ng-click="agree(bbs.id)" class="tab-item sq-tab-item" href="# ">
                        <i class="icon ion-thumbsup"></i>
                        {{adInfo.agreeCount}}
                    </a>
                    <a ng-click="collect(bbs.id)" class="tab-item sq-tab-item" href="#">
                        <i class="icon ion-android-favorite"></i>
                        {{adInfo.collectionCount}}
                    </a>
                </div>
            </ion-content>

</ion-view>
