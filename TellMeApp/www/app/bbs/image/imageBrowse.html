<style type="text/css">
.zxx_align_box_4 li{float:left; margin-right:13px;}
.zxx_align_box_4 li div{display:table-cell; width:100%; height:100%; border:1px solid #beceeb; vertical-align:middle;}
.zxx_align_box_4 li div img{vertical-align:middle;}
</style>
<ion-view>
    <ion-content style="background-color:#444444;">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" style="height:100%;float:left;background-color:#444444;" class="slidebox" auto-play="false" slide-interval="4000" delegate-handle="slideimgs" does-continue="false">
            <ion-slide ng-repeat="image in bbsImage" style="display:table-cell; width:100%; height:100%; border:1px solid #beceeb; vertical-align:middle;">
                <img class="full-image" ng-src="{{baseUrl}}{{image.attachUrl}}" ng-click="goBack()" style="vertical-align:middle;"/>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
