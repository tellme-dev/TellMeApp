<ion-view view-title="首次启动">
    <ion-content style="width:100%; height:100%">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" style="height:100%;background-color:#ddd5d5;" ng-if="startImages">
            <ion-slide id="slide{{$index}}" ng-repeat="image in startImages" repeat-done="repeatDone()" style="position:relative" >
                <img ng-src="{{image.imageUrl}}" alt="" style="width:100%; height:100%" />
                <button ng-click="goToHome()" ng-show="$index==2" style="position:absolute;height:30px; bottom:33px; left:40%; z-index:999;
              border:1px solid #e09b9b;border-radius:3px; background:none;padding:1px 10px; color:#e09b9b">进入应用</button>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
