<ion-view view-title="首次启动">
    <ion-content>
        <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true" ng-if="startImages">
            <ion-slide ng-repeat="image in startImages" repeat-done="repeatDone()">
                <img ng-src="{{baseUrl}}{{image.imageUrl}}" alt="" style="width:100%; height:100%" />
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
