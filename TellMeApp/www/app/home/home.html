<ion-view style="color:#fff; font-family:'微软雅黑';">
    <ion-header-bar class="bar bar-header item-input-inset bar-dark">
            <button class="button icon-left ion-ios-location"  ng-click="goToLocation()" style="border:none;padding-left:0px;">
                {{setCity}}</button>
                    <label ng-click="goToSearch()"  class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input readonly type="search" placeholder="搜索">
        </label>
        <button ng-click="goToCustomer()" class="button button-clear ion-android-person"></button>
    </ion-header-bar>

    <ion-content>
        <!-- <ion-refresher> 下拉刷新指令  -->
        <!--<ion-refresher pulling-text="下拉刷新" on-refresh="vm.doRefresh()"></ion-refresher>-->

        <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true" auto-play="true" ng-if="adData">
            <ion-slide ng-repeat="ad in adData" repeat-done="repeatDone()" style="height:150px;">
                <img ng-src="{{baseUrl}}{{ad.adDetailList[0].imageUrl}}" ng-click="goToAd(ad.id)" style="width:100%;height:100%;" />
            </ion-slide>
        </ion-slide-box>
        <ks-swiper-container  speed="2000" loop="true" show-nav-buttons="false" slides-per-view="3" pagination-clickable="false" override-parameters="{effect: 'coverflow',coverflow: {rotate: 50,stretch: 0,depth: 100,modifier: 1,slideShadows : true}}" on-ready="onReadySwiper(swiper)">
            <ks-swiper-slide class="swiper-slide" ng-repeat="swiper in swiperAdData">
                <div ng-click="goToHotelList()">
                    <div class="row" style="text-align:center;padding-bottom:1px;font-family:'微软雅黑'; color:#474747; font-size:1.25em;">
                        <div class="col col-100" style="line-height:30px;"><strong>{{swiper.name}}</strong></div>
                    </div>
                    <div class="row" style="padding-bottom:1px;">
                            <div class="col col-50" style="padding:1px;" ng-click="goToItemList(swiper.hotelItems[0].itemId,swiper.hotelItems[0].itemTagId)">
                            <!--<img ng-src="{{baseUrl}}{{swiper.hotelItems[0].imageUrl}}" style="width:100%;" />-->
                            <img src="images/a.png" style="width:100%;height:100%;" />
                        </div>
                            <div class="col col-50" style="padding:1px;" ng-click="goToItemList(swiper.hotelItems[1].itemId,swiper.hotelItems[1].itemTagId)">
                            <!--<img ng-src="{{baseUrl}}{{swiper.hotelItems[1].imageUrl}}" style="width:100%;" />-->
                            <img src="images/a.png" style="width:100%;height:100%;" />
                        </div>
                    </div>
                    <div class="row">
                            <div class="col col-50" style="padding:1px;" ng-click="goToItemList(swiper.hotelItems[2].itemId,swiper.hotelItems[2].itemTagId)">
                            <!--<img ng-src="{{baseUrl}}{{swiper.hotelItems[2].imageUrl}}" style="width:100%;" />-->
                            <img src="images/a.png" style="width:100%;height:100%;" />
                            </div>
                            <div class="col col-50" style="padding:1px;" ng-click="goToItemList(swiper.hotelItems[3].itemId,swiper.hotelItems[3].itemTagId)">
                            <!--<img ng-src="{{baseUrl}}{{swiper.hotelItems[3].imageUrl}}" style="width:100%;" />-->
                            <img src="images/a.png" style="width:100%;height:100%;" />
                        </div>
                        </div>
                    </div>
                </ks-swiper-slide>
            </ks-swiper-container>

        <!--酒店分类end-->
        <!--活动推荐begin-->
        <div style="background-color:#f2ecec;">
            <div class="item">
                <h2>活动推荐</h2>
            </div>
            <a href="#" ng-repeat="fad in footAdData">
                <img ng-src="{{baseUrl}}{{fad.adDetailList[0].imageUrl}}" ng-click="goToAd(fad.id)" style="margin-bottom:10px; width:100% " />
            </a>
            <!--<div class="item" style="text-align:center">
                <a href="#" style="color:#ffd800">更多推荐 ></a>
            </div>-->
        </div>
    </ion-content>
    <!-- ion-infinite-scroll 上拉加载数据指令 distance默认1% nf-if的值为false时，就禁止执行on-infinite  -->
    <ion-infinite-scroll ng-if="vm.moredata" on-infinite="vm.loadMore()" distance="1%"></ion-infinite-scroll>
</ion-view>
